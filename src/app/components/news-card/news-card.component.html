<a
  [routerLink]="['/noticia', slug]"
  class="news-card"
  [class.is-featured]="isFeatured"
>
  <img [src]="imageUrl" [alt]="title" (error)="onImageError($event)" />

  <div class="content">
    <span class="category">{{ category }}</span>
    <h3 class="title">{{ title }}</h3>

    @if (isFeatured) {
    <p class="description featured-description">{{ description }}</p>
    } @else {
    <p class="description">{{ description }}</p>
    }
  </div>
</a>
